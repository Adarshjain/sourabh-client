type CategoryOne {
    id: ID!
    name: String!
    imageUrl: String
    orderOfDisplay: Int
}

type CategoryTwo {
    id: ID!
    name: String!
    imageUrl: String
    orderOfDisplay: Int
    categoryOne: CategoryOne!
}

type Filter {
    categoriesOne: [CategoryOne]!
    categoriesTwo: [CategoryTwo]!
    price: [Float]
    weight: [String]
    purity: [String]
    gender: [String]
    size: [String]
    booleans: [String]
}

type Misc {
    value: String
}

type Mutation {
    updateCategoryOne(
        id: ID
        name: String!
        image: String
        orderOfDisplay: Int
    ): CategoryOne!
    deleteCategoryOne(id: ID!): Boolean
    updateCategoryTwo(
        id: ID
        name: String!
        image: String
        orderOfDisplay: Int
        categoryOne: ID!
    ): CategoryTwo!
    deleteCategoryTwo(id: ID!): Boolean
    updateProduct(
        id: ID
        name: String!
        description: String
        categoryOne: ID!
        categoryTwo: ID!
        price: Float
        favorite: Boolean
        images: [String]
        weight: String
        purity: String
        gender: String
        size: String
        isOnDiscount: Boolean
        isHallmark: Boolean
        isHidden: Boolean
        isFeatured: Boolean
        isTrending: Boolean
    ): Product!
    deleteProduct(id: ID!): Boolean
    updateMisc(key: String!, value: String!): Misc
}

type Product {
    id: ID!
    name: String
    description: String
    categoryOne: CategoryOne!
    categoryTwo: CategoryTwo!
    price: Float
    favorite: Boolean
    weight: String
    purity: String
    gender: String
    size: String
    isOnDiscount: Boolean
    isHallmark: Boolean
    isHidden: Boolean
    images: [String]
    isFeatured:Boolean
    isTrending: Boolean
}

type Query {
    categoriesOne(categoryOneId: ID): [CategoryOne]!
    categoriesTwo(categoryTwoId: ID): [CategoryTwo]!
    allProducts(productId: ID): [Product]!
    filters: Filter!
    filterProduct(
        productId:[ID]
        categoriesOne: [ID]
        categoriesTwo: [ID]
        price: [Float]
        weight: [String]
        purity: [String]
        gender: [String]
        size: [String]
        isHallmark: Boolean
        isFeatured: Boolean
        isTrending: Boolean
    ): [Product]!
    findMisc(key: [ID]!): Misc
}